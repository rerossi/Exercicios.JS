<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cios</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <section>
            <h3 class="mt-2">Exercicio de Video</h3>

            <video id="myVideo" src="/exercicio Audio e Video/video.mp4" width="500px"></video>

          
                <button class="btn btn-primary" onclick="video.play()">Play</button>
                <button class="btn btn-primary" onclick="video.pause()">Pause</button>
            


            <meter id="progress" value="" min="" max="10"></meter>

        </section>

    </main>

    <script >
        let video = document.getElementById("myVideo");
        let progress = document.getElementById("progress");

        video.ontimeupdate = () => {progress.value = video.currentTime;}


  
    </script>
</body>

</html>
